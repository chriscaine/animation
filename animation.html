<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>Animate</title>
    <link href="css/app.css?seed=1" rel="stylesheet" />
</head>
<body>
    <!--<div class="monitors">  </div>-->
    <div class="source-monitor-wrapper">
        <video id="source-monitor" autoplay="autoplay"></video>
        <img id="last-frame" />
    </div>
    <div class="playback-monitor-wrapper">
        <canvas id="playback-monitor"></canvas>
    </div>

    <div class="controls">
        <button class="btn-take">Take</button>
        <input type="checkbox" id="chk-overlay" />
        <select id="ddl-fps" value="12">
            <option value="6">6fps</option>
            <option value="12" selected="selected">12fps</option>
            <option value="24">24fps</option>
        </select>

        <select id="device-list"></select>

        <span id="frame-count">  </span>

        <button id="render">Export</button>
    </div>

    <div id="export-wrapper">
        <video style="width:100%; height:auto;" id="exported" controls="controls"></video>
        <p><a id="download" download="">Download Exported Animation</a></p>
    </div>
    <div id="console-wrapper">
        <pre id="console">

         </pre>
    </div>
    <script src="js/lib/whammy.js"></script>
    <script src="js/lib/rx.all.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
